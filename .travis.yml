language: objective-c
osx_image: xcode8.2

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
  matrix:
    - SCHEME="Koara iOS"      DESTINATION="platform=iOS Simulator,OS=10.1,name=iPhone SE"    RUN_TESTS="YES"   SEND_TO_COVERALLS="NO"
    - SCHEME="Koara iOS"      DESTINATION="platform=iOS Simulator,OS=9.0,name=iPhone 5"      RUN_TESTS="YES"   SEND_TO_COVERALLS="NO"
    - SCHEME="Koara iOS"      DESTINATION="platform=iOS Simulator,OS=8.1,name=iPhone 4s"     RUN_TESTS="YES"   SEND_TO_COVERALLS="NO"
    - SCHEME="Koara iOS"      DESTINATION="platform=iOS Simulator,OS=8.1,name=iPad 2"        RUN_TESTS="YES"   SEND_TO_COVERALLS="NO"

  before_install:
    - gem install slather

script:
  - travis_retry xcodebuild -workspace "Koara.xcworkspace" -scheme "$SCHEME" -destination "$DESTINATION" build;

after_success:
  - if [ $SEND_TO_COVERALLS == "YES" ]; then
      echo "Send to coveralls"
      slather
    fi