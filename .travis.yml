language: objective-c
osx_image: xcode9

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
  matrix:
    - DESTINATION="OS=11.0,name=iPhone X"       SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="YES"
    - DESTINATION="OS=11.0,name=iPhone 8"       SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=10.3,name=iPhone 7 Plus"  SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=11.0,name=iPhone 7"       SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=11.0,name=iPhone 6 Plus"  SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=11.0,name=iPhone 6"       SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=11.0,name=iPad Pro"       SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
    - DESTINATION="OS=11.0,name=iPad mini 4"    SCHEME="Koara iOS" RUN_TESTS="YES" SEND_TO_COVERALLS="NO"
  before_install:
    - gem install slather
script:
  - if [ $RUN_TESTS == "YES" ]; then
      travis_retry xcodebuild -workspace "Koara.xcworkspace" -scheme "$SCHEME" -destination "$DESTINATION" test;
    else
      travis_retry xcodebuild -workspace "Koara.xcworkspace" -scheme "$SCHEME" -destination "$DESTINATION" build;
    fi
after_success:
  - if [ $SEND_TO_COVERALLS == "YES" ]; then
      echo "Send to coveralls"
      slather
    fi
notifications:
  email: false